<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form built by Duncan-Sam for Microverse Project</p>
       <form id="survey-form">
          <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Sam Jubril" required/>
          </div>
          <div>
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" placeholder="abc@gmail.com" required/>
          </div>
          <div>
          <label id="number-label" for="Number">Age</label>
          <input type="number" min="16" max="40" id="number" placeholder="18" required/>
          </div>
          <div>
                     <label for="Food choices" id="food">Choose Food</label>
          <select 
            id="dropdown">
            <label for="Choice ">Choice of food</label>
            <option value="rice" >Rice</option>
            <option value="Beans">Beans</option>
          </select>
          </div>
            <br>
             
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
              />Male
              </label>
              <label>
                <input
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                />Female
              </label>
              
            
               <div>
                <p id="subject">Select your subjects</p>
                <label for="Mathematics">Mathematics</label>
                <input type="checkbox" name="Mathematics">
                <label for="Biology">Biology</label>
                <input type="checkbox" name="Biology">
                <label for="English">English</label>
                <input type="checkbox" name="English">
               </div>
              <div>
              <label for="comment" id="comment">Additional comments</label>
              <textarea id="comment" rows="2" cols="30"></textarea>

              </div>
              <div>
                <button type="submit" id="submit">Submit</button>
              </div>


              
            


       
       </form>


    <script  src="js/index.js"></script>
  
  </body>
</html>
